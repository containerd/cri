language: go

sudo: required

services:
    - docker

before_install:
    # libseccomp in trusty is not new enough, need backports version.
    - sudo sh -c "echo 'deb http://archive.ubuntu.com/ubuntu trusty-backports main restricted universe multiverse' > /etc/apt/sources.list.d/backports.list"
    - sudo apt-get update

install:
    - sudo apt-get install btrfs-tools
    - sudo apt-get install libseccomp2/trusty-backports
    - sudo apt-get install libseccomp-dev/trusty-backports
    - sudo apt-get install socat
    - docker run --rm -v /usr/local/bin:/target jpetazzo/nsenter

before_script:
    - export PATH=$HOME/gopath/bin:$PATH

jobs:
  include:
    - stage: E2E Test
      script:
        - make install.deps
        - make test-e2e-node FOCUS="should\sexecute\sprestop\sexec\shook\sproperly"
        # TODO(random-liu): Upload log to GCS.
      after_script:
        - cat /tmp/test-e2e-node/cri-containerd.log
        - cat /tmp/test-e2e-node/containerd.log
        - cat /tmp/test-e2e-node/kubelet.log
        - cat /tmp/test-e2e-node/kern.log
        - cat /tmp/test-e2e-node/services.log
      go: 1.8.x
